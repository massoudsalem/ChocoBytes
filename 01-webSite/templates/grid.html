<!Doctype html>
<html>

<head>

  <meta charset="utf-8" />
  <meta name="content" content="ChocoBtytes html page" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style/style02.css') }}">

<body>

  <header id="head">
    <div class="div-in-header">
      <div class="logo">

      <div class="center-header">
        <img src="{{ url_for('static',filename='img/smile.svg') }}" alt="smile" id="smileleft">

  <nav id="navbar">
