<!Doctype html>
<html>
<head>
  <!--title tage is for page title meta tag is for data that is used by browser of search engine-->
  <title>My 1st html page</title>
  <meta name="author" content="Mohammad Massoud"/>
  <meta name="description" content="my first html page"/>
  <meta name="keywords" content="html,test,page,myfirstpage"/>
</head>
<body>
<!-- h no. tag is for heading diff. in size relative to it's number, 1 is the biggest-->
  <h1>H1Tag</h1>
  <h2>H2Tag</h2>
  <h3>H3Tag</h3>
  <h4>H4Tag</h4>
  <h5>H5Tag</h5>
  <h6>H6Tag</h6>
  <!--p tag is for paragraph discarding the format
      opposite to pre tag that keep the format (spaces, return and etc.)
      -->
  <p>onespace        onespace</p>
  <pre>multispaces        multispaces</pre>
  <pre>return
     return</pre>
     <!-- span is tag to group inline elements but it doesn't make any style
          itself in other hand it takes style as attribute note it can be included in pre of p tags
          -->
     <span>Some inline elements.</span>
     <!--sup && sub tags are for superscript and subscript-->
     <pre>(2)<sup>2</sup> = 4<br>log<sub>2</sub>(4) = 2</pre>
     <!--em && strong tags are for text formating
          note b tag is like strong-->
     <p>This text is not formated, This test is <strong>bold</strong>, This text is <em>italic.</em></p>
     <!--abbr tag is for adding hit to text for mouse cursor,
          This is same as acronym in HTML5
          -->
     <p>Our <abbr title="HTML, CSS, JS, PHP and SQL">CompApp. course</abbr>
        is delivered by Prof.<i>Shimaa Ibrahim.</i></p>
        <p><del>.........</del></p><!--line-->
        <!--important note diffrance between em and i is em marked
            as important to rander and searchengine
            -->
</body>

</html>
